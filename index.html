<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main-container">
    <div class="content">
       <div class="top">
            <div class="left">
                <div class="component-0">
                    <div class="location-degree-info">
                        <div class="location">
                            <div class="city">
                                <i class="fa-solid fa-location-dot fa-2xl" style="color: #ffffff;"></i>
                                <h2 id="city-name">New York</h2>
                            </div>
                            <h1 id="type" style="font-weight: 400;"></h1>
                        </div>
                        <h1 id="degree"></h1>
                    </div>
                    <div class="main-icon">
                        
                    </div>
                    <div class="date">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="logo">
                    <a href="https://smart-maple.com" target="_blank">
                        <img src="./assets//header-logo-white.png" alt="logo"> <h4>Smart Maple</h4> &#x2022 Software
                    </a>
                    
                </div>
                <div class="component-5 component-bg">
                    <div id="chart_div" style="width: 100%;"></div>
                </div>
            </div>
       </div>
       <div class="bottom">
            <div class="component-1 component-bg">
                <a href="https://smart-maple.com" target="_blank">
                    <img style="width: auto; height: 8rem;" src="./assets/header-logo-white.png" alt="logo">
                </a>
                <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun-rain" style="color: #ffffff;"></i>
                    <h5>weather</h5>
                </div>
                <div class="other-icons">
                    <div class="explore">
                        <i class="fa-regular fa-compass" style="color: #aaa;"></i>
                        explore
                    </div>
                    <div class="cities">
                        <i class="fa-solid fa-location-dot" style="color: #aaa;"></i>
                        cities
                    </div>
                    <div class="settings">
                        <i class="fa-solid fa-gear" style="color: #aaa;"></i>
                        settings
                    </div>
                </div>
            </div>
            <div class="weekly-weather">
                <div class="component-2 component-bg">
                    <div>
                         <i class="fa-solid fa-heart" style="color: #ffffff;"></i>
                        Activities in your area
                    </div>
                    <div class="gallery">
                        <img src="./assets/activities-gallery/forest-1.jpg" alt="forest">
                        <img src="./assets/activities-gallery/forest-2.jpg" alt="forest">
                        <img src="./assets/activities-gallery/aquapark.jpg" alt="aquapark">
                        <img src="./assets/activities-gallery/beach.jpg" alt="beach">
                    </div>
                </div>
                <div class="component-3 component-bg">
                    <button class="btn left-button"><span>&#x276E;</span></button>
                    <div class="days">
                        
                    </div>
                    <button class="btn right-button"><span>&#x276F;</span></button>
                </div>
            </div>
            <div class="component-4 component-bg">
                <div class="clock">
                    <i class="fa-solid fa-clock fa-2xl" style="color: #ffffff;"></i>
                    <h1 id="clock-value"></h1>
                </div>
                <h1>AIR CONDITIONS</h1>
                <div class="details">
                    <div class="row">
                        <div class="col-half">
                            <i class="fa-solid fa-temperature-half" style="color: #ffffff;"></i>
                            <div class="info">
                                Real Feel
                                <div id="real-feel">
                                    <b></b> Â°
                                </div>
                            </div>
                        </div>
                        <div class="col-half">
                            <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                            <div class="info">
                                Wind
                                <div id="wind">
                                    <b></b> km/hr
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-half">
                            <i class="fa-solid fa-droplet" style="color: #ffffff;"></i>
                            <div class="info">
                                Change of Rain
                                <div id="rain">
                                    <b></b> %
                                </div>
                            </div>
                        </div>
                        <div class="col-half">
                            <i class="fa-regular fa-sun" style="color: #ffffff;"></i>
                            <div class="info">
                                UV Index
                                <div id="uv">
                                    <b></b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</main>
<script src="scripts/UI.js"></script>
</script><script src="scripts/index.js"></script>
</body>
</html>
